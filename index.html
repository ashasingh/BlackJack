<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>BlackJack</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<div class="coupon">
  <div class="container">
    <h1>BLACKJACK</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button onclick="startGame()">START GAME</button>
    <button onclick="newCard()">NEW CARD</button>
    <p id="player-el"></p>
    <br>
    <p id="message" style="color: red;"></p>
    <p style="font-weight: lighter; color: white;">Initial balance of each player is $100. Every new game costs $15 and new card costs $5. If won, prize is $30. Note: In case of out of balance, refresh the page.</p>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
